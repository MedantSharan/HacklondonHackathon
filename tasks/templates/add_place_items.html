{% extends 'base_content.html' %}

{% block content %}
<style>
  body {
      background-color: #f5f5dc; /* Beige background */
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
      height: 100vh; /* Full height */
  }

  .cover-card {
      background-color: #fff;
      margin: auto; /* Center the card */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .cover-heading {
      text-align: center;
      margin-bottom: 20px;
  }

  .centered-button {
      background-color: #5c92a3;
      color: white;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      transition: background-color 0.3s ease;
  }

  .centered-button:hover {
      background-color: #47697b;
  }

  .form-group {
      margin-bottom: 15px;
  }
</style>




<div class="row h-100">
    <div class="col-12 my-auto">
        <div class="card cover-card">
            <h1 class="cover-heading">Provide information about the places you visit and the items you usually carry</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="centered-button btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
