{% extends 'base_content.html' %}

{% block content %}
<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .place-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .add-place-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Where are you going, {{ user.username }}?</h1>
    
    <!-- Displaying Places as buttons -->
    
    {% for place in places %}
    <a href="{% url 'remember_items' place.id %}" class="place-button"> {{ place.name }}</a>
{% endfor %}

    <!-- Plus button to add new place -->
    <a href="{% url 'add_places_items' %}" class="add-place-button">+</a>
</body>
</html>

{% endblock %}
