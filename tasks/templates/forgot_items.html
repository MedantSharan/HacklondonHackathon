<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did You Forget Today?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .checklist-item {
            display: flex;
            align-items: center;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Did You Forget Today?</h1>
        <h2>{{ place.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <ul>
                {% for item in items %}
                <li class="checklist-item">
                    <input type="checkbox" name="items[]" value="{{ item.id }}" {% if item.checked %}checked{% endif %}>
                    <span>{{ item.name }}</span>
                </li>
                {% endfor %}
            </ul>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
