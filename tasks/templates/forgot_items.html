<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did You Forget Today?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .checklist-item {
            display: flex;
            align-items: center;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Did You Forget Today?</h1>
        <h2>{{ place.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <ul>
                {% for item in items %}
                <li class="checklist-item">
                    <input type="checkbox" name="items[]" value="{{ item.id }}" {% if item.checked %}checked{% endif %}>
                    <span>{{ item.name }}</span>
                </li>
                {% endfor %}
            </ul>
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="submit-button" id="forgot-new-btn">Forgot Something New?</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Item</h2>
            <!-- Form to add new item -->
            <form id="new-item-form">
                <label for="new-item-name">Item Name:</label>
                <input type="text" id="new-item-name" name="new-item-name">
                <button type="submit" class="submit-button">Add</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("forgot-new-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Submit the form to add a new item
        document.getElementById("new-item-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var newItemName = document.getElementById("new-item-name").value;
            // You can handle the submission of the new item form here
            // For example, you can use AJAX to send the form data to the server
            console.log("New item name:", newItemName);
            // Close the modal after submitting the form
            modal.style.display = "none";
        });
    </script>
</body>
</html>
